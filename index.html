<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main class="conteudo">
    <div class="eth-img">
      <a class="main-img-anchor" href="#">
        <img 
        class="ether" 
        src="./images/image-equilibrium.jpg" 
        alt="imagem">
      </a>
      
      <a class="hover-img-anchor">
        <img 
        src="./images/icon-view.svg" 
        alt="icon view" 
        class="hover-img">
      </a>
    </div>

    <h1 class="conteudo_titulo"><a href="#">Equilibrium #3429</a></h1>

    <p class="conteudo_texto">Our Equilibrium collection promotes balance and calm.</p>

    <section class="conteudo_informações">
      <div class="conteudo_informações_descrição">
        <div class="icone_eth"></div>
        <p class="informações_eth">0.041 ETH</p>
      </div>

      <div class="conteudo_informações_descrição">
        <div class="icone_relógio"></div>
        <p class="informações_tempo">3 days left</p>
      </div>

    </section>
    <hr/>
    <section class="conteudo_criador">
      <img class="imagem_direitos" src="./images/image-avatar.png" alt="imagem_criador"> 
      <p class="conteudo_direitos">Creation of <a class="link" href="#"><span class="conteudo_direitos nome">Jules Wyvern</span></a></p>
    </section>  
  </main>
</body>
</html>
